<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- You can change this title to your name if you want -->
  <title>Basic CV Website</title>
</head>
<body class="bg-yellow-50">
  <header class="sticky">
    <div class="flex flex-col sm:flex-row justify-between p-4 border border-red-700">
      <div class="border border-blue-600 p-3 self-center">
        <span class="bg-green-500 rounded-full h-6 w-6 inline-block items-center justify-center">&nbsp;</span>&nbsp;
        <!-- ENTER YOUR NAME BELOW INSTEAD OF THE NAME "Ryomen Sukuna" -->
        <span class="font-bold text-xl sm:text-3xl">Ryomen Sukuna</span>
      </div>
      <div class="border border-blue-600 self-center p-2 text-lg sm:text-xl font-serif">
        <!-- DO NOT CHANGE ANYTHING BELOW THIS  -->
        <a href="#" class="hover:text-yellow-600">Resume</a> | <a href="#" class="hover:text-yellow-600">Projects</a> | <a href="#" class="hover:text-yellow-600">Contact</a>
      </div>
    </div>
  </header>
  <main>
    <div class="flex flex-col lg:flex-row mx-auto my-8 p-4 gap-4 items-center justify-around lg:justify-evenly lg:content-center lg:items-center h-threeFourth border border-blue-800" style="width: 80vw;">
      <div class="border border-red-600">
        <!-- THIS IS WHERE THE PROFILE PIC IS DISPLAYED! DO NOT CHANGE THE BELOW CODE  -->
        <img src="/assets/profile-pic.png" alt="Sukuna" class="rounded-full w-44 h-44 xl:w-72 xl:h-72">
      </div>
      <div class="border border-purple-600 max-w-md lg:max-w-xl">
        <div class="font-bold text-3xl xl:text-6xl font-serif text-center">
          <!-- You can change the below message to Hello or any similar single word greetings  -->
          Kon'nichiwa
        </div><br /><br />
        <div class="font-medium text-normal md:text-lg xl:text-3xl font-serif text-center">
          <!-- HERE YOU CAN ENTER A SMALL ABOUT YOURSELF OR A SMALL PROFESSION GOAL  -->
          Byou Waakimaeru, Shiremonogha!
        </div><br />
        <div class="text-sm md:text-md xl:text-xl font-serif text-center">
          <!-- HERE YOU CAN ENTER A STILL MORE BREIF ABOUT YOURSELF WHICH IS SO CATCHY  -->
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab asperiores magnam quaerat suscipit nihil exercitationem error aspernatur?
        </div>
      </div>
    </div>
  </main>
</body>
</html>
